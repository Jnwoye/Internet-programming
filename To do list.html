<!DOCTYPE html>
<html>
<head>
  <title>Stylish To-Do List</title>
  <style>
    /* Styling for the body and header */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
    }

    /* Styling for the input field and "Add Task" button */
    #task {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* Styling for the task list */
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    button.delete {
      background-color: #FF5733;
    }
  </style>
</head>
<body>
  <h1>Simple To-Do List</h1>
  <input id="task" type="text" placeholder="Enter a new task">
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList">
  </ul>

  <script>
    // Function to add a new task to the list
    function addTask() {
      const taskInput = document.getElementById("task");
      const taskText = taskInput.value.trim();
      if (taskText === "") {
        alert("Please enter a task.");
        return;
      }

      const taskList = document.getElementById("taskList");

      // Create a new task item (list item) and populate it with content
      const taskItem = document.createElement("li");
      taskItem.innerHTML = `
        <input type="checkbox" onclick="markCompleted(this)">
        <span>${taskText}</span>
        <button class="delete" onclick="deleteTask(this)">Delete</button>
      `;

      // Add the new task item to the list
      taskList.appendChild(taskItem);

      // Clear the input field
      taskInput.value = "";
    }

    // Function to mark a task as completed (or uncompleted)
    function markCompleted(checkbox) {
      const taskItem = checkbox.parentNode;
      if (checkbox.checked) {
        taskItem.style.textDecoration = "line-through";
      } else {
        taskItem.style.textDecoration = "none";
      }
    }

    // Function to delete a task
    function deleteTask(button) {
      const taskItem = button.parentNode;
      taskItem.remove();
    }
  </script>
</body>
</html>
